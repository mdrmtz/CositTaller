 <div data-role="page" id="mapa" data-add-back-btn="true"> <!--page-->

	<script type="text/javascript" charset="utf-8">		
		
		$('#mapa').live( 'pageshow',function(event, ui){	
			loadMap();
		});	
			function loadMap()
			{


				$('#div_map').gMap({

					zoom: 15,
					markers:[
						{
							latitude: 19.427703,
							longitude: -99.167275,
							html: "Venue",
							popup: true
						}	
					]

				});	
			}					        
 </script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script type="text/javascript" src="jquery.gmap.min.js"></script>
